<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiggy</title>
    <link rel="stylesheet" href="/sass/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400,500,700&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dac56c47b7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header_box-1">

<div class="header_box-1-navigation">
        <div class="header_box-logo">
          <img
            src="/sass/images/logo.png"
            alt="logo"
            class="header_box-1-logo-img"
          />
        </div>
        <div class="header_box-nav">
          <a href="#" class="header_box-nav-1">Login</a>
          <a href="#" class="header_box-nav-2">Sign up</a>
        </div>
    </div>


        <div class="header_box-h1">
          <h1 class="header_box-h1-1">Movie marathaon?</h1>
          <h1 class="header_box-h1-2">
            Order food from favourite restaurants near you.
          </h1>
        </div>
        <div class="header_box-input">
            <input type="text" name="search-box" id="header_box-input-1" class="header_box-input-1" placeholder="">
            <div class="header_box-input-2">Find Food</div>
        </div>

        <div class="header_box-h2">
            <div class="header_box-h2-1">Popular cities in India</div>
            <div class="header_box-h2-2"><span>Ahmedabad</span> Bangalore <span>Chennai</span> Delhi <span>Gurgaon</span> Hyderabad <span>Kolkata Mumbai</span> <span>Pune</span> & more.</div>
        </div>
      </div>
      <div class="header_box-2">
        </div>
    </header>
  </body>
</html>
